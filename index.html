<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="css/estilo.css" rel="stylesheet">
</head>


<body class="corpo_pagina" background="css/Laranja_Roxo,_2019,_Abstrato,_Design,_Cartaz Papel de parede__1920x1080[10wallpaper.com].jpg">
    <div class="fundo_pagina">
        <div class="tela_login">
            <h1 style="color: rgb(255, 255, 255);">Faça seu <strong>Login</strong> ou Registre-se</h2>
                <div class="campos_login">
                    <input type="email" placeholder="LOGIN" id="email" name="email">
                    <input type="password" placeholder="SENHA" id="senha" name="senha">
                    <div class="botoes">
                        <input type="button" id="submit" value="LOGAR" name="Entrar">
                        <div class="botao_checkbox">
                            <label for="checkbox">Mantenha-me Conectado</label>
                            <input type="checkbox" id="checkbox" value="selecione">
                        </div>
                    </div>
                </div>
                <p class="registre_agora">não tem uma conta ?
                    <a target="_blank" href="https://google.com"> Registre-se agora</a>
                </p>
        </div>
    </div>
</body>

</html>
